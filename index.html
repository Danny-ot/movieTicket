<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/UIL.js"></script>
    <title>Danny Movie Theatre</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-danger">Danny <span class="text-dark">Movie Theatre</span> </h1>

        <!-- Buttons For Adding And Database -->
        <div class="add-tick row mt-4 text-center">
            <div class="col-md-5">
                <button class="btn-outline-danger btn btn-block" id="add-btn">Add</button>
            </div>
            <div class="col-md-5">
                <button class="btn btn-outline-dark btn-block" id="tick-btn">Tickets</button>
            </div>
        </div>

        <!-- Input For The Form -->

        <div class="row">


            <div class="form-input col-md-5 mt-4">
                <form id="form">
                    <div class="form-group">
                        <label for="name" class="text-danger"><b>Name :</b></label>
                        <input type="text" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                        <label for="age" class="text-danger"><b>Age :</b></label>
                        <input type="number" class="form-control" id="age-input">
                    </div>
                    <div class="form-group">
                        <label for="movie" class="text-danger"><b>Movie :</b></label>
                        <select name="movie" id="movie-input" class="form-control">
                            <option value="select">Select the movie</option>
                            <option value="spiderman">SpiderMan</option>
                            <option value="jungle cruise">Jungle Cruise</option>
                            <option value="lion king">Lion King</option>
                            <option value="red notice">Red Notice</option>
                            <option value="doctor strange">Doctor Strange</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="time" class="text-danger"><b>Time :</b></label>
                        <select name="time" id="time-input" class="form-control">
                            <option>Select The Time</option>
                            <option>9:30 am</option>
                            <option>12:30 pm</option>
                            <option>3:30 pm</option>
                            <option>7:30 pm</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <div class="div">
                            <span id="price-div">
                                &#8358 <span id="price-input">0</span>
                            </span>
                            <span class="btn btn-outline-dark" id="generate">Generate</span>

                        </div>
                    </div>
                    <button class="btn btn-danger pl-3 pr-3 btn-lg">Pay</button>
                </form>
            </div>
            <div class="col-md-5 price-sys mt-4">
                <h3>Pricing System</h3>
                <h6 class="mt-3">Normal Ticket : &#8358 3000</h6>
                <h6 class="mt-3">None-first : &#8358 -200</h6>
                <h6 class="mt-3">Martinee : &#8358 -200</h6>
                <h6 class="mt-3">Ages Above 65 : &#8358 -500</h6>
            </div>
        </div>


        <!-- Tickets Display -->
        <div class="tickets">
            <ul id="tickets-display"></ul>
        </div>
    </div>
</body>

</html>
